name: Deploy Backend

on:
  push:
    branches:
      - developer  # Trigger on push to developer branch
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main  # Trigger on PR to main branch
    paths:
      - 'backend/**'

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/developer'  # Only run for developer branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        run: |
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./backend

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=dev.tfvars
        working-directory: ./backend

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -var-file=dev.tfvars
        working-directory: ./backend
