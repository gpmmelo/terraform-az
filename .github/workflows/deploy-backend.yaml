name: Deploy Backend

on:
  push:
    branches:
      - developer  # Trigger on push to developer branch
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev]  # Default environment is dev
        include:
          - environment: prod
            branch: main  # Prod only runs on main branch

    # Only run prod if manually triggered or on main branch
    if: |
      (matrix.environment == 'dev' && github.ref == 'refs/heads/developer') ||
      (matrix.environment == 'prod' && github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./backend

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=${{ matrix.environment }}.tfvars
        working-directory: ./backend
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -var-file=${{ matrix.environment }}.tfvars
        working-directory: ./backend
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}